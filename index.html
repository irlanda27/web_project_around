<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Este es mi septimo proyecto en la escuela" />
  <meta name="author" content="Irlanda J" />
  <meta name="keywords" content="proyecto, escuela, pagina" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__vector" src="images/Vector.png" alt="imagenvector">
    </header>
    <div class="profile">
      <img class="profile__image" src="images/image.jpg" alt="jacquesexplorador" />
      <div>
        <div class="profile__info">
          <p id="profile-name">Jacques Cousteau</p>
          <button class="profile__button" id="pencil-editor">
            <img src="images/edit_button.png" alt="iconodelapiz>">
          </button>
          <img class="profile__add-button" src="./images/Add Button.svg" alt="botonagregar" id="add-button">
        </div>
        <p class="profile__info-explorador" id="profile-info">Explorador</p>
      </div>
    </div>
    <dialog class="popup" id="popup-editor">
      <div class="popup__container">
        <p class="popup__title"> Editar perfil </p>
        <form class="popup__form" id="form-profile" novalidate>
          <input class="popup__input" type="text" placeholder="Nombre" name="name" id="input-name" minlength="2"
            maxlength="40" required>
          <span id="input-name-error"></span>
          <input class="popup__input" type="text" placeholder="Acerca de mí" name="about" id="input-about-me"
            minlength="2" maxlength="200" required>
          <span id="input-about-me-error"></span>
          <button class="popup__button" id="button-submitProfile"> Guardar </button>
        </form>
        <button class="popup__close" id="close-button">
          <img class="popup__close-icon" src="./images/close_icon.png" alt="iconodecerrar">
        </button>
      </div>
    </dialog>
    <dialog class="popup" id="popup-add-images">
      <div class="popup__container">
        <p class="popup__title"> Nuevo lugar </p>
        <form class="popup__form" id="form-card">
          <input class="popup__input" name="name" type="text" placeholder="Titulo" id="input-title" required>
          <span id="input-title-error"></span>
          <input class="popup__input" type="url" name="link" placeholder="Enlace a la imagen" id="input-image-url"
            required>
          <span id="input-image-url-error"></span>
          <button class="popup__button" id="button-submitNewCard">
            Guardar
          </button>
        </form>
        <button class="popup__close" id="close-icon">
          <img class="popup__close-icon" src="./images/close_icon.png" alt="iconodecerrar">
        </button>
      </div>
    </dialog>
    <dialog class="popup__window" id="popup-window">
      <div class="popup__window-container">
        <img class="popup__window-image" src="./images/vanois national.png" alt="parquelavanois"
          id="popup-window-image">
        <p class="popup__window-text">Parque Nacional de la Vanoise</p>
        <button class="popup__close-window" id="close-icon-2">
          <img class="popup__close-icon" src="./images/close_icon.png" alt="iconodecerrar">
        </button>
      </div>
    </dialog>
    <dialog class="popup" id="popup-delete">
      <div class="popup__container">
        <p class="popup__title"> Estás seguro/a? </p>
        <form class="popup__form" id="form-profile" novalidate>
          <button class="popup__button" id="button-submitProfile"> Sí </button>
        </form>
        <button class="popup__close" id="close-button">
          <img class="popup__close-icon" src="./images/close_icon.png" alt="iconodecerrar">
        </button>
      </div>
    </dialog>
    <section class="element">
      <template id="element-template">
        <div class="element__card">
          <img class="element__trash" src="./images/trash_icon.png" alt="botecitodebasura" id="trash-button">
          <img class="element__card-image" src="" alt="fotovalleyosemite" />
          <div class="element__content">
            <h2 class="element__place"></h2>
            <img class="element__like-button" src="./images/Vector_corazon.svg" alt="botonlike" id="like-button" />
          </div>
        </div>
      </template>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2024 Around The U.S.</p>
    </footer>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/validate.js" type="module"></script>
  </div>
</body>

</html>
